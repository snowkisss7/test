        .dialog_outter {

            margin-right: 50px;
            margin-top: 8px;

        }

            width: 100px;
        }

            width: 200px;
            height: 25px;
            line-height: 25px;
            outline: none;
            border-radius: 5px;

        .form_item {
            margin-bottom: 10px;
        }

        }

        .overlap {
